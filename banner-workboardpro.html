<!DOCTYPE html>
<html>
<head>
    <title>Banner GitHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }
        .loading {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #e91e63;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading::before {
            content: 'Loading';
            margin-right: 10px;
        }
        .loading .dot {
            opacity: 0;
            animation: blink 1.5s infinite;
        }
        .loading .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        .loading .dot:nth-child(3) {
            animation-delay: 1s;
        }
        .construction {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="loading">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
        <div class="construction">Sistema em construção. Volte em breve!</div>
    </div>
</body>
</html>
