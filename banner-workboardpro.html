<!DOCTYPE html>
<html>
<head>
    <title>Banner GitHub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
        @keyframes blink {
            0%   {opacity: 0;}
            20%  {opacity: 1;}
            40%  {opacity: 0;}
            60%  {opacity: 1;}
            80%  {opacity: 0;}
            100% {opacity: 1;}
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }
        .loading {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #e91e63;
            position: relative;
        }
        .loading::after {
            content: '...';
            position: absolute;
            left: 100%;
            margin-left: 5px;
            animation: blink 1.5s linear infinite;
        }
        .loading span {
            animation: blink 1.5s linear infinite;
            animation-delay: calc(0.5s * var(--i));
        }
        .construction {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="loading">Loading<span style="--i:1;">.</span><span style="--i:2;">.</span><span style="--i:3;">.</span></div>
        <div class="construction">Sistema em construção. Volte em breve!</div>
    </div>
</body>
</html>
